<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch - Vanilla JS</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1 class="title-page">STOPWATCH</h1>
        <h2 class="subtitle-page">VANILLA JS STOPWATCH</h2>
        <div id="container-app">
            <div class="app">
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                <div class="controllers">
                    <button id="button-start" class="button-controller">start</button>
                    <button id="button-stop" class="button-controller">stop</button>
                    <button id="button-reset" class="button-controller">reset</button>
                </div>
            </div>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
